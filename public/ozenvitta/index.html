    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -2;
        overflow: hidden;
        background-color: #000;
      }

      .background-image-mobile {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: top center;
        opacity: 0.4;
        background-image: url("mobile.png");
      }

      .background-image-desktop {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: top center;
        opacity: 0.4;
        background-image: url("desktop.png");
      }

      #background-image-desktop {
        display: block;
      }

      #background-image-mobile {
        display: none;
      }

      @media (max-width: 768px) {
        #background-image-desktop {
          display: none;
        }

        #background-image-mobile {
          display: block;
        }
      }

      .modal-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        text-align: center;
        z-index: 1;
        max-width: 500px;
      }

      @media (max-width: 768px) {
        #modal-container {
          max-width: 620px;
        }
      }

      .modal-image-desktop {
        border-radius: 12px;
        object-fit: cover;
        width: 100%;
        display: block;
      }

      .modal-image-mobile {
        border-radius: 12px;
        object-fit: cover;
        display: none;
        max-width: 300px;
      }

      #modal-image-desktop {
        display: block;
      }

      #modal-image-mobile {
        display: none;
      }

      @media (max-width: 768px) {
        #modal-image-desktop {
          display: none;
        }

        #modal-image-mobile {
          display: block;
        }
      }
    </style>
