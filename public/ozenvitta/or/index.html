      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background: #fff;
      }
      .btn {
        display: inline-block;
        font-weight: 400;
        color: #fff;
        background: #007bff;
        border: 1px solid #007bff;
        text-align: center;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        border-radius: 0.25rem;
        transition: background 0.15s, border-color 0.15s;
        text-decoration: none;
      }
      p {
        margin-bottom: 1rem;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:visited,
      a:active {
        text-decoration: none;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }
      h3 {
        font-size: 1.75rem;
      }
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -2;
        background: #000;
      }
      .background-image-desktop,
      .background-image-mobile {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: top center;
        opacity: 0.4;
      }
      .background-image-desktop {
        background-image: url("desktop.png");
        display: block;
      }
      .background-image-mobile {
        background-image: url("mobile.png");
        display: none;
      }
      .cookie-popup {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: #c2c6cb;
        border: 2px solid #fff;
        color: #000;
        padding: 50px;
        border-radius: 5px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 1.2rem;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .background-image-desktop {
          display: none;
        }
        .background-image-mobile {
          display: block;
        }
        .cookie-popup {
          position: fixed;
          bottom: 60px;
          width: 85%;
          background-color: #c2c6cb;
          border: white 2px solid;
          color: black;
          padding: 50px;
          border-radius: 5px;
          z-index: 1000;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cookie-popup h3 {
          font-size: 1.5rem;
        }
      }
    </style>
