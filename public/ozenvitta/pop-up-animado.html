<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8" />

    <title>Ozenvitta® - Fórmula Natural para Emagrecimento Saudável</title>
    <style></style>
  </head>
  <body>
    <div id="modal-overlay">
      <div id="overlay">
        <div
          id="navigation-popup"
          class="popup-overlay popup-visible"
          style="display: flex"
        >
          <div class="popup-container">
            <div class="popup-content">
              <h2>Ozenvitta</h2>
              <div class="popup-buttons">
                <a
                  href="https://ev.braip.com/campanhas/cpa/camx6227o"
                  class="secondary-btn ratoeira-trackable"
                  >Acesse o site oficial</a
                >
                <a
                  href="https://ev.braip.com/campanhas/cpa/camx6227o"
                  class="close-btn ratoeira-trackable"
                  >Fechar</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <style>
        /* Reset para garantir cobertura total */
        html,
        body {
          margin: 0;
          padding: 0;
          height: 100%;
        }

        #overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1000;
          pointer-events: auto;
        }

        .popup-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          z-index: 1001;
          align-items: center;
          justify-content: center;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        .popup-overlay.popup-visible {
          opacity: 1;
          pointer-events: auto;
        }

        .popup-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          padding: 20px;
          box-sizing: border-box;
          z-index: 1002;
        }

        .popup-content {
          background-color: #ffffff;
          border-radius: 16px;
          width: 90%;
          max-width: 450px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
          z-index: 1002;
          position: relative;
          animation: popupFadeIn 0.3s ease-out;
          padding: 40px 32px;
          text-align: center;
          color: #333333;
          pointer-events: auto;
        }

        @keyframes popupFadeIn {
          from {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
          }
          to {
            opacity: 1;
            transform: scale(1) translateY(0);
          }
        }

        .popup-content h2 {
          font-size: 24px;
          font-weight: 700;
          margin: 0 0 16px 0;
          color: #1a1a1a;
          line-height: 1.3;
        }

        .popup-message {
          font-size: 16px;
          line-height: 1.5;
          color: #666666;
          margin: 0 0 32px 0;
        }

        .popup-buttons {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        .primary-btn,
        .secondary-btn,
        .close-btn {
          z-index: 1003;
          transition: all 0.3s ease;
          text-decoration: none;
          display: inline-block;
          cursor: pointer;
        }

        .primary-btn {
          background: linear-gradient(135deg, #155c40 0%, #1e8c5e 100%);
          color: white;
          border: none;
          padding: 16px 24px;
          border-radius: 12px;
          font-weight: 600;
          font-size: 16px;
          box-shadow: 0 6px 20px rgba(21, 92, 64, 0.3);
          text-transform: uppercase;
          letter-spacing: 0.5px;
          order: 1;
        }

        .primary-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 30px rgba(21, 92, 64, 0.4);
          background: linear-gradient(135deg, #1d7a54 0%, #155c40 100%);
        }

        .secondary-btn {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          padding: 16px 24px;
          border-radius: 12px;
          font-weight: 600;
          font-size: 16px;
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
          text-transform: uppercase;
          letter-spacing: 0.5px;
          order: 2;
        }

        .secondary-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .close-btn {
          background: none;
          border: none;
          color: #6c757d;
          padding: 12px;
          font-size: 14px;
          font-weight: 500;
          margin-top: 8px;
          order: 3;
        }

        .close-btn:hover {
          color: #495057;
          text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
          .popup-content {
            width: 95%;
            margin: 20px;
            padding: 32px 24px;
          }

          .popup-content h2 {
            font-size: 22px;
          }

          .popup-message {
            font-size: 15px;
          }

          .primary-btn,
          .secondary-btn {
            padding: 14px 20px;
            font-size: 15px;
          }
        }
      </style>

  </body>
