<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Genius Waves</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="padlock.png" />
    <link rel="shortcut icon" href="padlock.ico" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .cs-background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -2;
        overflow: hidden;
        background-color: #000;
      }

      .cs-background-image-mobile {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0.4;
        background-image: url("mobile.png");
      }

      .cs-background-image-desktop {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: top center;
        opacity: 0.4;
        background-image: url("desktop.png");
      }

      /* Base */
      #cs-background-image-desktop {
        display: block;
      }

      #cs-background-image-mobile {
        display: none;
      }

      /* Media query */
      @media (max-width: 768px) {
        #cs-background-image-desktop {
          display: none;
        }

        #cs-background-image-mobile {
          display: block;
        }
      }

      .cs-modal-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: transparent;
        box-shadow: none;
        border-radius: 12px;
        text-align: center;
        z-index: 1;
        max-width: 500px;
      }

      @media (max-width: 768px) {
        #cs-modal-container {
          max-width: 620px;
        }
      }

      .cs-modal-image-desktop {
        border-radius: 12px;
        object-fit: cover;
        width: 100%;
        display: block;
      }

      .cs-modal-image-mobile {
        border-radius: 12px;
        object-fit: cover;
        display: none;
        max-width: 300px;
      }
      
      #cs-modal-image-desktop {
        display: block;
      }

      #cs-modal-image-mobile {
        display: none;
      }
      @media (max-width: 768px) {
        #cs-modal-image-desktop {
          display: none;
        }

        #cs-modal-image-mobile {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="cs-background-container">
      <div id="cs-background-image-desktop" class="cs-background-image-desktop"></div>
      <div id="cs-background-image-mobile" class="cs-background-image-mobile"></div>
    </div>
    <span style="display: none">
      This website uses cookies to improve the user experience. By continuing to
      browse, you agree to the use of cookies.
    </span>
    <a
      href="https://81f9eqchftip1sb5n8po64zo5a.hop.clickbank.net"
      target="_self"
    >
      <div id="cs-modal-container" class="cs-modal-container">
        <img
          id="cs-modal-image-desktop"
          src="../resourses/cookies_en_desktop.png"
          alt="genius waves"
          class="cs-modal-image-desktop"
        />
        <img
          id="cs-modal-image-mobile"
          src="../resourses/cookies_en_mobile.png"
          alt="genius waves"
          class="cs-modal-image-mobile"
        />
      </div>
    </a>
    <script src="/resourses/link-format.js"></script>
  </body>
</html>
